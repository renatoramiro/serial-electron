<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>GasFácil</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container" style="margin-top: 30px;">
      <h4 class="text-center">Bem vindo ao GásFacil</h4>

      <p class="text-center">Para configurar seu dispositivo siga os seguintes passos!</p>

      <div class="row">
        <div class="col-6">
          <div class="card">
            <div class="card-body">
              <p>1º passo: selecione o porta serial</p>
    
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <select class="form-control form-control-sm" id="selectPort">
                    </select>
                  </div>
    
                  <div class="form-group">
                    <button type="submit" id="checkPort" class="btn btn-outline-success btn-sm">Verificar</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="card">
            <div class="card-body">
              <div class="form-group">
                <label for="code">2º passo: digite o código gerado no site</label>
                <input type="text" class="form-control form-control-sm" disabled id="code" placeholder="Digite o código">
              </div>

              <div class="form-group">
                <button id="saveData" type="submit" disabled class="btn btn-outline-success btn-sm">Salvar código</button>
                </div>
            </div>
          </div>
        </div>
      </div>
      <div id="error" class="alert alert-danger" role="alert"></div>
      <div id="success" class="alert alert-success" role="alert"></div>
    </div>
  </body>

  <script src="js/jquery-3.3.1.slim.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script>
    // You can also require other files to run in this process
    require('./renderer.js')
  </script>
</html>
